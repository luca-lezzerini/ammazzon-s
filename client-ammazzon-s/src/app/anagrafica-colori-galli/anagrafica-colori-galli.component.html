<div class="menulaterale">
    <h3><a href="app-anagrafica-taglia">Anagrafica taglia</a></h3>
    <h3><a href="app-anagrafica-colori-galli">Anagrafica Colori</a></h3>

    <h3><a href="app-associa-colori-a-prodotti">Associa i colori ai prodotti</a></h3>
    <h3><a href="app-paginate-component">Paginate</a></h3>
    <h3><a href="app-associa-taglie-prodotti-colori">Associa taglie a prodotti e colori</a></h3>
    <h3><a href="app-anagrafica-prodotto">Anagrafica prodotto</a></h3>
</div>
<div class="contenuto">
    <br><br>
    <button (click)="nuova()" *ngIf="aggiungi">Nuova</button>
    <br><br>
    <div *ngIf='form'>
        <input type="text" placeholder="codice" [(ngModel)]="varianteColore.codice" [disabled]="codiceInput"> &nbsp;
        <input type="text" placeholder="descrizione" [(ngModel)]="varianteColore.descrizione"
            [disabled]="descrizione">&nbsp;
        <br>
        <br><br>
        <button class="pulsante" (click)="modifica()" *ngIf="edit">Modifica</button> &nbsp;
        <button class="pulsante" (click)="conferma()" *ngIf="conf">Conferma</button> &nbsp;
        <button class="pulsante" (click)="annulla()" *ngIf="annull">Annulla</button> &nbsp;
        <button class="pulsante" (click)="rimuovi()" *ngIf="remove">Rimuovi</button> &nbsp;
    </div>
    <h4>{{errore}}</h4>
    <br><br>
    <div *ngIf="search">
        <input type="text" placeholder="Criterio Ricerca" [(ngModel)]="inputRicerca">&nbsp;
        <button class="pulsante" (click)="cerca()">Cerca</button>
        <br>
    </div>
    <br><br>
    <div class="tabella">
        <app-app-paginate [pagina]="paginaCorrente" [totali]="numeroPagine" (primo)="primo($event)"
            (precedente)="precedente($event)" (numero)="numero($event)" (successivo)="successivo($event)"
            (ultimo)="ultimo($event)">
        </app-app-paginate>
        <table *ngIf="tabella">
            <tr>
                <th>Codice</th>
                <th>Descrizione</th>
                <th>Seleziona</th>
            </tr>
            <tr *ngFor="let vc of variantiColori">
                <td>{{vc.codice}}</td>
                <td>{{vc.descrizione}}</td>
                <td>
                    <button class="pulsante" (click)="seleziona(vc)">Seleziona</button>
                </td>
            </tr>
        </table>
        <br>
        <app-app-paginate [pagina]="paginaCorrente" [totali]="numeroPagine" (primo)="primo($event)"
            (precedente)="precedente($event)" (numero)="numero($event)" (successivo)="successivo($event)"
            (ultimo)="ultimo($event)">
        </app-app-paginate>
    </div>
