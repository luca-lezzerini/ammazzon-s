<div class="w3-main" style="margin-left:340px;margin-right:40px">
    <br><br>
    <button (click)="nuova()" *ngIf="aggiungi">Nuova</button>
    <br><br>
    <div *ngIf='form'>
        <input type="text" placeholder="Nome" [(ngModel)]="utente.nome" [disabled]="codiceC">
        <input type="text" placeholder="Cognome" [(ngModel)]="utente.cognome" [disabled]="codiceC">
        <input type="text" placeholder="UserName" [(ngModel)]="utente.username" [disabled]="codiceC">
        <input type="password" placeholder="Password" [(ngModel)]="utente.password" [disabled]="codiceC">
        <input type="text" placeholder="Codice Fisclale" [(ngModel)]="utente.codiceFiscale" [disabled]="codiceC">

        <br><br>
        <button (click)="modifica()" *ngIf="edit">Modifica</button>
        <button (click)="conferma()" *ngIf="conf">Conferma</button>
        <button (click)="annulla()" *ngIf="annull">Annulla</button>
        <button (click)="rimuovi()" *ngIf="remove">Rimuovi</button>
    </div>
    <h4>{{errore}}</h4>
    <br><br>
    <div *ngIf="search">
        <input type="text" placeholder="Criterio Ricerca" [(ngModel)]="inputRicerca">
        <button (click)="cerca()">Cerca</button>
        <br>
    </div>
    <br><br>
    <div class="tabella">
        <table *ngIf="tabella">
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>UserName</th>
                <th>CodiceFiscale</th>
                <th>Seleziona</th>
            </tr>
            <tr *ngFor="let l of listaUtenti">
                <td>{{l.nome}}</td>
                <td>{{l.cognome}}</td>
                <td>{{l.username}}</td>
                <td>{{l.codiceFiscale}}</td>
                <td> <button (click)="seleziona(l)">Seleziona</button></td>
            </tr>
        </table>
    </div>
