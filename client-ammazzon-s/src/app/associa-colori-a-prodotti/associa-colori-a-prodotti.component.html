<div>
    <input type="text" placeholder="Cerca il prodotto" [(ngModel)]="inputRicerca">&nbsp;
    <button (click)="cerca()">Cerca</button>
    {{messaggioErrore}}
    <br>
</div>
<h3>Elenco prodotti</h3>
<br><br>
<div class="tabella">
    <table *ngIf="prodotti.length>0">
        <tr>
            <th>Codice</th>
            <th>Descrizione</th>
            <th>Prezzo</th>
        </tr>
        <tr *ngFor="let p of prodotti">
            <td>{{p.codice}}</td>
            <td>{{p.descrizione}}</td>
            <td>{{p.prezzo}}</td>
            <td>
                <button (click)="seleziona(p)">Seleziona</button>
            </td>
        </tr>
    </table>
</div>
<div>
    <h3>Colori gi√† associati</h3>
    <br><br>
    <table>
        <tr>
            <th>Descrizione Colore</th>
            <th>Descrizione Prodotto</th>
        </tr>
        <tr *ngFor="let c of coloriAssociati">
            <td>{{c.varianteColore.descrizione}}</td>
            <td>{{c.prodotto.descrizione}}</td>
            <td><button (click)="spostaNonAssociati(c)">></button></td>
        </tr>
    </table>
</div>
<div>
    <button (click)="associaTutti()">Associa Tutti i Colori</button>
    <button (click)="disassociaTutti()">Disassocia Tutti i Colori</button>
</div>
